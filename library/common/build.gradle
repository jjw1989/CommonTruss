apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
android {
    compileSdkVersion rootProject.ext.android.compileSdkVersion
    buildToolsVersion rootProject.ext.android.buildToolsVersion


    defaultConfig {
        minSdkVersion rootProject.ext.android.minSdkVersion
        targetSdkVersion rootProject.ext.android.targetSdkVersionu
        versionCode rootProject.ext.android.versionCode
        versionName rootProject.ext.android.versionName

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.0'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.0'
    implementation project(':library:powersdk')
    implementation rootProject.ext.dependencies.appcompatv7
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
    implementation 'com.orhanobut:logger:2.1.1'
    implementation 'com.android.support:recyclerview-v7:26.0.2'
    implementation 'com.zhy:percent-support-extends:1.1.1'
    implementation 'com.jakewharton.rxbinding2:rxbinding:2.0.0'
    api 'com.yanzhenjie:permission:1.1.0'
    api 'com.github.bumptech.glide:glide:4.1.1'
    api 'com.android.support:multidex:1.0.1'
    api 'io.reactivex.rxjava2:rxjava:2.1.3'
    api 'io.reactivex.rxjava2:rxandroid:2.0.1'
    api 'com.github.bumptech.glide:okhttp3-integration:4.1.1'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.1.1'
}
